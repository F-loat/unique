<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>优力克</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="bookmark" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>
    <div id="admin" class="page-groups">
        <div class="page page-current">
            <div class="content tabs">
                <div id="admin-users" class="tab">
                    <header class="bar bar-nav">
                        <a class="icon icon-left pull-left external" href="/"></a>
                        <a class="icon icon-menu pull-right open-panel"></a>
                        <h1 class="title">用户管理</h1>
                    </header>
                    <div class="content"></div>
                </div>
                <div id="admin-add-ware" class="tab active">
                    <header class="bar bar-nav">
                        <a class="icon icon-left pull-left external" href="/"></a>
                        <a class="icon icon-menu pull-right open-panel"></a>
                        <h1 class="title">添加商品</h1>
                    </header>
                    <div class="content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">类别：</div>
                                            <div class="item-input">
                                                <select v-model="ware.type">
                                                    <option value="2">甜点</option>
                                                    <option value="0" selected>方形蛋糕</option>
                                                    <option value="1">圆形蛋糕</option>
                                                    <option value="3">鲜花</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">品名：</div>
                                            <div class="item-input">
                                                <input type="text" placeholder="商品名称" v-model="ware.name">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">英文名：</div>
                                            <div class="item-input">
                                                <input type="text" placeholder="商品英文名称" v-model="ware.nameEn">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="description" v-for="description in ware.descriptions" transition="add" stagger="100">
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">商品描述：</div>
                                            <div class="item-input">
                                                <input type="text" placeholder="商品信息介绍" v-model="description.text">
                                                <span v-if="$index+1==ware.descriptions.length" class="icon" v-on:click="addWare()">+</span>
                                                <span v-else class="icon" v-on:click="minusWare($index)">-</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">单价：</div>
                                            <div class="item-input">
                                                <input type="number" placeholder="单位商品价格" v-model="ware.price">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">商品图：</div>
                                            <div class="item-input">
                                                <input type="file" accept="image/*" v-model="ware.img">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block">
                            <div class="row">
                                <div class="col-100"><a href="#" class="button button-big button-fill button-success">提交</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="admin-wares" class="tab">
                    <header class="bar bar-nav">
                        <a class="icon icon-left pull-left external" href="/"></a>
                        <a class="icon icon-menu pull-right open-panel"></a>
                        <h1 class="title">商品管理</h1>
                    </header>
                    <div class="content"></div>
                </div>
                <div id="admin-orders" class="tab">
                    <header class="bar bar-nav">
                        <a class="icon icon-left pull-left external" href="/"></a>
                        <a class="icon icon-menu pull-right open-panel"></a>
                        <h1 class="title">订单管理</h1>
                    </header>
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-right panel-reveal theme-dark">
        <div class="list-block">
            <ul class="my-panel-list">
                <li class="item-content"><a href="#admin-users" class="tab-link close-panel">用户管理</a></li>
                <li class="item-content"><a href="#admin-add-ware" class="tab-link close-panel">添加商品</a></li>
                <li class="item-content"><a href="#admin-wares" class="tab-link close-panel">商品管理</a></li>
                <li class="item-content"><a href="#admin-orders" class="tab-link close-panel">订单管理</a></li>
                <li class="item-content"><a class="close-panel">关闭侧栏</a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/zepto.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/sm.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/vue.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/admin.js" charset="utf-8"></script>
</body>

</html>
